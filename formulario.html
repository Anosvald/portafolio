<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Formularios</h1>
    <form action="" method="post" enctype="text/plain">
        <fieldset>
            <legend>
                <label for="usuario">
                    Nombre del usuario
                </label> 
            </legend>
            <input type="text" placeholder="Usuario" maxlength="12" name="usuario" id="usuario"><br>
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre" maxlength="25"><br>

        <label for="Apellido paterno">Apellido paterno</label>
        <input type="text" name="Apellido paternoe" id="Apellido paterno" maxlength="25"><br>

        <label for="Apellido materno">Apellido materno</label>
        <input type="text" name="Apellido materno" id="Apellido materno" maxlength="25"><br>

        <label for="pass">Contrase√±a</label>
        <input type="password" name="pass" id="pass" placeholder="password" required/><br>

        <label for="comenta">Comentarios</label>
        <textarea name="comenta" id="comenta" cols="25" rows="10"></textarea><br>

        <label for="correo">E-mail</label>
        <input type="email" name="correo" id="correo"/><br>

        <label for="fechan">Fecha de nacimiento:</label><br>
        <input type="date" name="fechan" id="fechan"/><br>

        <label for="colores">Selecciona un color:</label><br>
        <input type="color" name="colores" id="colores"/><br>

        <label for="mes">Mes de registro:</label><br>
        <input type="month" name="mes" id="mes"/><br>

        <label for="semana">Semana:</label><br>
        <input type="week" name="semana" id="semana" required/><br>

        <label for="fechahora">fecha y hora:</label><br>
        <input type="datetime-local" name="fechahora" id="fechahora"/><br>

        <label for="archivo">Adjuntar archivo:</label><br>
        <input type="file" name="archivo" id="archivo"/><br>

        <label for="pagina">Direccion URL:</label><br>
        <input type="url" name="pagina" id="pagina"/><br>

        <label for="cantidad">Cantidad a comprar:</label><br>
        <input type="number" name="cantidad" id="cantidad"/><br>

        <label for="califica">Califica el Producto:</label><br>
        <input type="range" name="califica" id="califica" min="1" max="10" value="7"/><br>

        <h3>Indica tus formas de pago preferenciales:</h3>
        <input type="checkbox" name="tarjeta" id="tarjeta" value="tarjeta"/>
        <label for="tarjeta">Tarjeta de Credito</label><br>

        <input type="checkbox" name="tarjetad" id="tarjetad" value="tarjetad" checked/>
        <label for="tarjetad">Tarjeta de Debito</label><br>

        <input type="checkbox" name="transfer" id="transfer" value="transfer"/>
        <label for="transfer">Transferencia</label><br>

        <h3>Indica tu genero</h3>
        <input type="radio" name="genero" id="genero"/>
        <label for="genero">Femenino</label><br>

        <input type="radio" name="genero" id="genero"/>
        <label for="genero">Masculino</label><br>

        <h3>Categoria de producto a buscar</h3>
        <select size="5" multiple>
            <optgroup label="Alimentos">
            <option>Lacteos</option>
            <option selected>Refrigerados</option>
            <option>Carnes</option>
            <option>Carnes frias</option>
            <option>Frutas y verduras</option>
            </optgroup>
            <optgroup label="Cuidado Personal">
            <option>Higiene personal</option>
            <option>Belleza</option>
            </optgroup>
            <optgroup label="Hogar">
            <option>Productos de limmpieza</option>
            <option>Jardineria</option>
            </optgroup>
        </select>

        <input type="submit"/>
        </fieldset>
    </form>
</body>
</html>
